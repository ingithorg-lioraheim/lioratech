[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  targetPort = 3001

[functions]
  node_bundler = "esbuild"

# SPA redirect - serve index.html for all routes except functions
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {Role = ["*"]}
