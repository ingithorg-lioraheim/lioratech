<!DOCTYPE html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {

        body {

        .bg-pattern {

            height: 100%;
            opacity: 0.03;
            background-image:

        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.08;
        }

        .circle-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #3b82f6, transparent);
            top: -150px;
            right: -100px;
        }

        .circle-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #60a5fa, transparent);
            bottom: -150px;
            left: -100px;
        }

        .content {
            position: relative;
            z-index: 10;
            padding: 50px 60px;
            height: 100%;
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 58px;
            font-weight: 700;
            color: white;
            line-height: 1.15;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .header .subtitle {

            font-size: 19px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.75);

        }

        .footer-left {
            margin-top: 30px;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .logo .liora {

        }

        .logo .tech {

        }

        .tagline {
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.65);
        }

        .highlight {
            color: #3b82f6;
            font-weight: 600;
        }

        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .section-title {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: #3b82f6;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: -10px;
        }

        .value-box {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 16px;
            padding: 25px 30px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.2);
        }

        .value-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 12px;
        }

        .value-item:last-child {
            margin-bottom: 0;
        }

        .check-icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 2px;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }

        .check-icon::after {
            content: '‚úì';
            color: white;
            font-size: 16px;
            font-weight: 700;
        }

        .value-text {
            font-family: 'Inter', sans-serif;
            font-size: 19px;
            font-weight: 600;
            color: white;
            line-height: 1.4;
        }

        .result-number {
            font-family: 'Playfair Display', serif;
            font-size: 72px;
            font-weight: 700;
            color: #3b82f6;
            text-align: center;
            text-shadow: 0 4px 20px rgba(59, 130, 246, 0.5);
            line-height: 1;
        }

        .result-label {
            font-family: 'Inter', sans-serif;
            font-size: 20px;
            font-weight: 600;
            color: white;
            text-align: center;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="controls">

    <div class="container" id="post-container">
        <div class="bg-pattern"></div>
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>

        <div class="content">
            <div class="left-section">
                <div class="header">
                    <h1>Hva√∞ √æ√Ω√∞ir<br>AI-greining<br>√≠ raun?</h1>
                    <p class="subtitle">Engin √≥lj√≥s r√°√∞legging.<br>Bara sk√Ωrar a√∞ger√∞ir sem virka.</p>
                </div>

                <div class="footer-left">
                    <div class="logo">
                        <span class="liora">Liora</span><span class="tech">Tech</span>

                    <div class="tagline">
                        3‚Äì5 sk√Ωr t√¶kif√¶ri ¬∑ <span class="highlight">√Å√¶tla√∞ur t√≠masparna√∞ur</span>
                    </div>
                </div>
            </div>

            <div class="right-section">

    </div>

    <script>
        async function downloadPNG() {
            const container = document.getElementById('post-container');
            const canvas = await html2canvas(container, {
                scale: 2,
                backgroundColor: null,
                logging: false,
                width: 1200,
                height: 630
            });

            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = 'facebook-post-4-lioratech.png';
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
            });
        }

        async function downloadJPG() {
            const container = document.getElementById('post-container');
            const canvas = await html2canvas(container, {
                scale: 2,
                backgroundColor: '#1e3a8a',
                logging: false,
                width: 1200,
                height: 630
            });

            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = 'facebook-post-4-lioratech.jpg';
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
            }, 'image/jpeg', 0.95);
        }
    </script>
</body>
</html>
