<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Facebook Cover Photo - Right-click to Save as PNG</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #f0f0f0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        img {
            border: 2px solid #ccc;
            background: white;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Facebook Cover Photo (1640×624px)</h1>
    <p><strong>Hægri-smelltu á myndina og veldu "Save Image As..." til að vista sem PNG</strong></p>
    <svg width="1640" height="624" viewBox="0 0 1640 624" xmlns="http://www.w3.org/2000/svg">
        <rect width="1640" height="624" fill="#f8fafc" />
        <text x="120" y="250" style="font-family: 'Playfair Display', serif; font-weight: 700; font-size: 68px;" fill="#0f172a">
            Við hjálpum íslenskum fyrirtækjum að spara
        </text>
        <text x="120" y="330" style="font-family: 'Playfair Display', serif; font-weight: 700; font-size: 68px;" fill="#0f172a">
            tíma með <tspan fill="#1e3a8a">AI</tspan> og <tspan fill="#3b82f6">sjálfvirkni</tspan>
        </text>
        <text x="120" y="450" style="font-family: 'Inter', sans-serif; font-weight: 400; font-size: 28px;" fill="#64748b">
            Frí AI-greining innan 24 klst. | lioratech.is
        </text>
        <rect x="1250" y="200" width="280" height="280" rx="30" fill="#1e3a8a" opacity="0.05" />
        <circle cx="1390" cy="340" r="100" fill="none" stroke="#1e3a8a" stroke-width="12" />
        <text x="1390" y="365" text-anchor="middle" style="font-family: 'Playfair Display', serif; font-weight: 700; font-size: 100px;">
            <tspan fill="#1e3a8a">L</tspan><tspan fill="#3b82f6">T</tspan>
        </text>
    </svg>
</body>
</html>
