<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LioraTech - Post #2</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            text-align: center;
        }
        button {
            background: #1e3a8a;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover { background: #0f172a; }
        h1 { color: #0f172a; font-weight: 700; }
        #status { margin: 20px; color: #15803d; font-weight: 600; }
    </style>
</head>
<body>
    <h1>Post #2</h1>
    <div id="status">Smelltu til að vista</div>
    <button onclick="downloadPNG()">Vista PNG</button>
    <button onclick="downloadJPG()">Vista JPG</button>

    <div style="margin: 20px auto;">
        <canvas id="canvas" width="1200" height="630"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const playfair = new FontFace('Playfair Display', 'url(https://fonts.gstatic.com/s/playfairdisplay/v30/nuFvD-vYSZviVYUb_rj3ij__anPXJzDwcbmjWBN2PKdFvXDXbtM.woff2)');
        const inter = new FontFace('Inter', 'url(https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2)');

        Promise.all([playfair.load(), inter.load()]).then(function(fonts) {
            fonts.forEach(font => document.fonts.add(font));
            drawPost();
        }).catch(() => {
            drawPost();
        });

        function drawPost() {
            // Solid, punchy background
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, 1200, 630);

            // The number that hurts
            ctx.font = 'bold 280px "Inter", sans-serif';
            ctx.fillStyle = '#ef4444';
            ctx.textAlign = 'center';
            ctx.fillText('50%', 600, 280);

            // Small context above
            ctx.font = '600 32px "Inter", sans-serif';
            ctx.fillStyle = '#94a3b8';
            ctx.fillText('af deginum fer í', 600, 80);

            // The pain below
            ctx.font = 'bold 56px "Inter", sans-serif';
            ctx.fillStyle = '#ffffff';
            ctx.fillText('að færa gögn', 600, 380);
            ctx.fillText('á milli kerfa', 600, 450);

            // Small truth at bottom
            ctx.font = '500 24px "Inter", sans-serif';
            ctx.fillStyle = '#64748b';
            ctx.fillText('Kunnuglegt?', 600, 560);
        }

        function downloadPNG() {
            const link = document.createElement('a');
            link.download = 'LioraTech-Post-2-1200x630.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            document.getElementById('status').textContent = '✅ PNG vistuð!';
        }

        function downloadJPG() {
            const link = document.createElement('a');
            link.download = 'LioraTech-Post-2-1200x630.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.95);
            link.click();
            document.getElementById('status').textContent = '✅ JPG vistuð!';
        }
    </script>
</body>
</html>
