<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Facebook Profile Picture - Right-click to Save as PNG</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #f0f0f0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        img {
            border: 2px solid #ccc;
            background: white;
        }
    </style>
</head>
<body>
    <h1>Facebook Profile Picture (400×400px)</h1>
    <p><strong>Hægri-smelltu á myndina og veldu "Save Image As..." til að vista sem PNG</strong></p>
    <svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
        <rect width="400" height="400" fill="#f8fafc" />
        <circle cx="200" cy="200" r="155" fill="none" stroke="#1e3a8a" stroke-width="14" />
        <text x="200" y="220" text-anchor="middle" style="font-family: 'Playfair Display', serif; font-weight: 700; font-size: 155px;">
            <tspan fill="#1e3a8a">L</tspan><tspan fill="#3b82f6">T</tspan>
        </text>
    </svg>
</body>
</html>
