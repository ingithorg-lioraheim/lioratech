<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LioraTech - Post #2 - Professional</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            text-align: center;
        }
        button {
            background: #1e3a8a;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover { background: #0f172a; }
        h1 { color: #0f172a; font-weight: 700; }
        #status { margin: 20px; color: #15803d; font-weight: 600; }
    </style>
</head>
<body>
    <h1>Post #2 - Professional Design</h1>
    <div id="status">Smelltu til að vista</div>
    <button onclick="downloadPNG()">Vista PNG</button>
    <button onclick="downloadJPG()">Vista JPG</button>

    <div style="margin: 20px auto;">
        <canvas id="canvas" width="1200" height="630"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const playfair = new FontFace('Playfair Display', 'url(https://fonts.gstatic.com/s/playfairdisplay/v30/nuFvD-vYSZviVYUb_rj3ij__anPXJzDwcbmjWBN2PKdFvXDXbtM.woff2)');
        const inter = new FontFace('Inter', 'url(https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2)');

        Promise.all([playfair.load(), inter.load()]).then(function(fonts) {
            fonts.forEach(font => document.fonts.add(font));
            drawPost();
        }).catch(() => {
            drawPost();
        });

        function drawPost() {
            // Professional brand gradient background
            const bg = ctx.createLinearGradient(0, 0, 1200, 630);
            bg.addColorStop(0, '#0a1628');
            bg.addColorStop(0.4, '#1e3a8a');
            bg.addColorStop(0.7, '#2563eb');
            bg.addColorStop(1, '#3b82f6');
            ctx.fillStyle = bg;
            ctx.fillRect(0, 0, 1200, 630);

            // Subtle radial overlay for depth
            const radial = ctx.createRadialGradient(600, 315, 0, 600, 315, 700);
            radial.addColorStop(0, 'rgba(59, 130, 246, 0.15)');
            radial.addColorStop(1, 'rgba(15, 23, 42, 0.2)');
            ctx.fillStyle = radial;
            ctx.fillRect(0, 0, 1200, 630);

            // Visual concept: Split canvas showing time waste
            // Left side: Productive work (small)
            // Right side: Manual data moving (large) - showing the problem visually

            const splitX = 400;

            // Left section - "Productive work" - smaller
            ctx.save();
            ctx.globalAlpha = 0.4;

            // Title for left section
            ctx.font = '600 18px "Inter", sans-serif';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.textAlign = 'center';
            ctx.fillText('Virðissköpun', splitX / 2, 180);

            // Small visual representation
            const leftIcons = 3;
            for (let i = 0; i < leftIcons; i++) {
                const y = 220 + i * 70;
                ctx.fillStyle = 'rgba(34, 197, 94, 0.3)';
                ctx.fillRect(splitX / 2 - 40, y, 80, 40);
                ctx.strokeStyle = 'rgba(34, 197, 94, 0.6)';
                ctx.lineWidth = 2;
                ctx.strokeRect(splitX / 2 - 40, y, 80, 40);
            }
            ctx.restore();

            // Vertical divider with percentage
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(splitX, 80);
            ctx.lineTo(splitX, 550);
            ctx.stroke();

            // Percentage labels on divider
            ctx.font = 'bold 24px "Inter", sans-serif';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.textAlign = 'center';
            ctx.fillText('50%', splitX, 60);

            // Right section - "Manual work" - larger (the problem)
            ctx.save();

            const rightCenterX = splitX + (1200 - splitX) / 2;

            // Title for right section
            ctx.font = '600 18px "Inter", sans-serif';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.textAlign = 'center';
            ctx.fillText('Handavinna á milli kerfa', rightCenterX, 180);

            // Larger visual showing manual data movement - more prominent
            const rightBoxes = 6;
            for (let i = 0; i < rightBoxes; i++) {
                const row = Math.floor(i / 3);
                const col = i % 3;
                const x = rightCenterX - 120 + col * 80;
                const y = 220 + row * 80;

                // Box with shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                ctx.fillRect(x + 3, y + 3, 60, 50);

                ctx.fillStyle = 'rgba(239, 68, 68, 0.2)';
                ctx.fillRect(x, y, 60, 50);
                ctx.strokeStyle = 'rgba(239, 68, 68, 0.6)';
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y, 60, 50);

                // Arrow between boxes (if not last in row)
                if (col < 2) {
                    ctx.strokeStyle = 'rgba(239, 68, 68, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(x + 60, y + 25);
                    ctx.lineTo(x + 80, y + 25);
                    ctx.stroke();
                    // Arrowhead
                    ctx.beginPath();
                    ctx.moveTo(x + 75, y + 20);
                    ctx.lineTo(x + 80, y + 25);
                    ctx.lineTo(x + 75, y + 30);
                    ctx.stroke();
                }
            }
            ctx.restore();

            // Main message at bottom - professional typography
            const messageY = 480;

            // Backdrop for text - subtle
            ctx.fillStyle = 'rgba(15, 23, 42, 0.4)';
            ctx.fillRect(0, messageY - 40, 1200, 150);

            // Main headline - Playfair Display
            ctx.font = 'bold 48px "Playfair Display", serif';
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.fillText('Liðið eyðir helmingi dagsins', 600, messageY + 20);

            // Subheadline - Inter
            ctx.font = '600 32px "Inter", sans-serif';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillText('í að færa gögn á milli kerfa', 600, messageY + 65);

            // Small branding - professional placement
            ctx.font = 'bold 20px "Playfair Display", serif';
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'left';
            ctx.fillText('Liora', 60, 60);
            ctx.fillStyle = '#3b82f6';
            const lioraWidth = ctx.measureText('Liora').width;
            ctx.fillText('Tech', 60 + lioraWidth, 60);
        }

        function downloadPNG() {
            const link = document.createElement('a');
            link.download = 'LioraTech-Post-2-Professional-1200x630.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            document.getElementById('status').textContent = '✅ PNG vistuð!';
        }

        function downloadJPG() {
            const link = document.createElement('a');
            link.download = 'LioraTech-Post-2-Professional-1200x630.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.95);
            link.click();
            document.getElementById('status').textContent = '✅ JPG vistuð!';
        }
    </script>
</body>
</html>
