<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LioraTech Facebook Cover - Blue Branded</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: 'Inter', sans-serif;
            text-align: center;
        }
        #container {
            margin: 20px auto;
        }
        button {
            background: #1e3a8a;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-family: 'Inter', sans-serif;
        }
        button:hover {
            background: #0f172a;
        }
        #status {
            margin: 20px;
            color: #64748b;
        }
        h1 {
            color: #0f172a;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .subtitle {
            color: #64748b;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>LioraTech Facebook Cover - Brand Blue</h1>
    <div class="subtitle">1640×624px - Hrein brand liti</div>
    <div id="status">Smelltu á takkann til að vista myndina</div>
    <button onclick="downloadPNG()">Vista sem PNG</button>
    <button onclick="downloadJPG()">Vista sem JPG</button>

    <div id="container">
        <canvas id="canvas" width="1640" height="624"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Wait for fonts to load
        document.fonts.ready.then(() => {
            drawCover();
        });

        function drawCover() {
            // Beautiful BRAND BLUE gradient - staying in blue family only
            const bgGradient = ctx.createLinearGradient(0, 0, 1640, 624);
            bgGradient.addColorStop(0, '#60a5fa');       // Light blue (blue-400)
            bgGradient.addColorStop(0.3, '#3b82f6');     // Brand accent blue (blue-500)
            bgGradient.addColorStop(0.6, '#2563eb');     // Medium blue (blue-600)
            bgGradient.addColorStop(0.8, '#1e3a8a');     // Brand primary (blue-900)
            bgGradient.addColorStop(1, '#0f172a');       // Dark slate
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, 1640, 624);

            // Subtle decorative accent - very minimal
            const accentGradient = ctx.createRadialGradient(1400, 200, 0, 1400, 200, 350);
            accentGradient.addColorStop(0, 'rgba(255, 255, 255, 0.08)');
            accentGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = accentGradient;
            ctx.fillRect(0, 0, 1640, 624);

            // Content
            const leftMargin = 100;
            let yPos = 140;

            // Brand name "LioraTech"
            ctx.font = '700 92px "Playfair Display", serif';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';

            const lioraText = 'Liora';
            const techText = 'Tech';

            // Add subtle shadow for depth
            ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetY = 4;

            // "Liora" in white
            ctx.fillStyle = '#ffffff';
            ctx.fillText(lioraText, leftMargin, yPos);

            // "Tech" in light blue for accent
            const lioraWidth = ctx.measureText(lioraText).width;
            ctx.fillStyle = '#bfdbfe';  // Very light blue for contrast
            ctx.fillText(techText, leftMargin + lioraWidth, yPos);

            // Reset shadow
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetY = 0;

            yPos += 125;

            // Tagline - subtle
            ctx.font = '400 28px "Inter", sans-serif';
            ctx.fillStyle = '#dbeafe';  // Light blue
            ctx.fillText('AI Ráðgjöf & Innleiðing', leftMargin + 4, yPos);

            yPos += 85;

            // Main headline - Playfair Display for elegance
            ctx.font = '700 76px "Playfair Display", serif';
            ctx.fillStyle = '#ffffff';
            ctx.fillText('Sparaðu allt að 20+ klst. á viku með AI', leftMargin, yPos);

            yPos += 105;

            // Subheadline with bullet points
            ctx.font = '400 36px "Inter", sans-serif';
            ctx.fillStyle = '#e0f2fe';  // Very light blue
            ctx.fillText('Sjálfvirkni  •  Gagnagreining  •  Hagkvæmar lausnir', leftMargin, yPos);
        }

        function downloadPNG() {
            const link = document.createElement('a');
            link.download = 'LioraTech-Facebook-Cover-Final-1640x624.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            document.getElementById('status').textContent = '✓ PNG skrá vistuð í Downloads!';
            document.getElementById('status').style.color = '#15803d';
        }

        function downloadJPG() {
            const link = document.createElement('a');
            link.download = 'LioraTech-Facebook-Cover-Final-1640x624.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.95);
            link.click();
            document.getElementById('status').textContent = '✓ JPG skrá vistuð í Downloads!';
            document.getElementById('status').style.color = '#15803d';
        }
    </script>
</body>
</html>
