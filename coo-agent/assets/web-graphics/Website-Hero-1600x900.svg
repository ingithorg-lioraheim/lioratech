<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eff6ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#grad1)" />

  <text x="800" y="350" text-anchor="middle" style="font-family: 'Playfair Display', serif; font-weight: 700; font-size: 72px;" fill="#0f172a">
    AI og sjálfvirkni sem vinnur fyrir reksturinn þinn
  </text>

  <text x="800" y="430" text-anchor="middle" style="font-family: 'Inter', sans-serif; font-weight: 400; font-size: 24px;" fill="#64748b">
