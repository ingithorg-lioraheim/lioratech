  </text>

  <rect x="550" y="520" width="240" height="70" rx="8" fill="#1e3a8a" />
  <text x="670" y="563" text-anchor="middle" style="font-family: 'Inter', sans-serif; font-weight: 600; font-size: 20px;" fill="#ffffff">Fá AI-greiningu</text>

  <rect x="810" y="520" width="240" height="70" rx="8" fill="white" stroke="#1e3a8a" stroke-width="2" />
  <text x="930" y="563" text-anchor="middle" style="font-family: 'Inter', sans-serif; font-weight: 600; font-size: 20px;" fill="#1e3a8a">Bóka samtal</text>
</svg>
