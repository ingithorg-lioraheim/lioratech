<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <title>AI Greining - {{companyName}}</title>
    <style>
        @page {
            size: A4;
            margin: 25mm;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            color: #0f172a;
            line-height: 1.6;
            font-size: 14px;
        }

        /* COVER PAGE */
        .cover-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            page-break-after: always;
            padding: 40px;
        }

        .cover-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .cover-company {
            font-size: 56px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .cover-subtitle {
            font-size: 20px;
            margin-bottom: 50px;
            opacity: 0.9;
        }

        .cover-meta {
            font-size: 14px;
            line-height: 2;
            opacity: 0.9;
        }

        /* CONTENT */
        h1 {
            font-size: 28px;
            color: #1e3a8a;
            margin: 40px 0 20px 0;
            page-break-after: avoid;
        }

        h2 {
            font-size: 22px;
            color: #1e3a8a;
            margin: 30px 0 15px 0;
            page-break-after: avoid;
        }

        h3 {
            font-size: 18px;
            color: #0f172a;
            margin: 25px 0 12px 0;
            page-break-after: avoid;
        }

        p {
            margin-bottom: 12px;
            line-height: 1.8;
        }

        ul, ol {
            margin: 15px 0 15px 25px;
        }

        li {
            margin: 8px 0;
            line-height: 1.8;
        }

        strong {
            color: #1e3a8a;
            font-weight: 600;
        }

        /* OPPORTUNITY BOX */
        .opportunity {
            border-left: 4px solid #3b82f6;
            padding: 20px;
            margin: 25px 0;
            background: #f8fafc;
            page-break-inside: avoid;
        }

        .opportunity h3 {
            color: #1e3a8a;
            margin-top: 0;
            font-size: 20px;
        }

        .opp-title {
            font-size: 18px;
            color: #3b82f6;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .section-title {
            font-weight: 600;
            color: #1e3a8a;
            margin-top: 15px;
            margin-bottom: 8px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* FOOTER - Hidden on cover page */
        .page-footer {
            position: fixed;
            bottom: 15mm;
            left: 25mm;
            right: 25mm;
            border-top: 1px solid #e2e8f0;
            padding-top: 10px;
            font-size: 11px;
            color: #64748b;
            display: flex;
            justify-content: space-between;
        }

        .cover-page ~ .page-footer {
            display: none;
        }

        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }

        .page-break {
            page-break-before: always;
        }
    </style>
</head>
<body>
    <!-- COVER PAGE -->
    <div class="cover-page">
        <div style="font-size: 36px; font-weight: bold; margin-bottom: 40px;">LIORATECH</div>
        <div class="cover-title">AI Greining</div>
        <div class="cover-company">{{companyName}}</div>
        <div class="cover-subtitle">3-5 Tækifæri til úrbóta með gervigreind</div>
        <div style="height: 2px; width: 100px; background: rgba(255,255,255,0.5); margin: 40px auto;"></div>
        <div class="cover-meta">
            <div><strong>Prepared by:</strong> LioraTech ehf.</div>
            <div><strong>Date:</strong> {{date}}</div>
            <div><strong>Project ID:</strong> {{orderId}}</div>
            <div style="margin-top: 30px;">
                <div>lioratech.is</div>
                <div>ingi@lioratech.is</div>
            </div>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="content">
        {{content}}
    </div>

    <!-- FOOTER ON EVERY PAGE -->
    <div class="page-footer">
        <div>LioraTech ehf. • ingi@lioratech.is</div>
        <div>lioratech.is</div>
    </div>
</body>
</html>
